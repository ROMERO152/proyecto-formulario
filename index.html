    <header>

        <main id="contenedor">
            <form name="miformulario" id="miformulario" method="get">
                <div class="contenido">
                    <label for="nombre">Nombre</label> <br>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre" pattern="[A-Za-z]{2,15}" title="introduce entre dos y 15 caracteres" required>
                </div>
                <div class="contenido">
                    <label for="apellido" >Apellido</label> <br>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido" pattern="[A-Za-z]{2,15}" title="introduce entre dos y 15 caracteres" required>
                </div>
                <div class="contenido">
                    <label for="edad">Edad</label><br>
                    <input type="number" name="edad" id="edad" min="18" max="100" required size="2">
                </div>
